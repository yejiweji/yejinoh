<!DOCTYPE html>
<html>
  <head>
    <title>Yejin Oh's CSS Art Piece</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://yejiweji.github.io/yejinoh/src/css_art/house.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="artist_sign">yo.</div>
      <div class="house_wrapper">
        <div class="building_left"></div>
        <div class="building"></div>
        <div class="left_strip"></div>
        <div class="right_strip"></div>
        <div class="floor"></div>
        <div class="floor_strip"></div>  
        <div class="main_roof"></div>
        <div class="chimney"></div> 
        <div class="left_point_roof"></div>
        <div class="left_point"></div>
        <div class="roof_left"></div>
        <div class="roof_right"></div>
        <div class="big_window">
          <div class="window_base"></div>
          <div class="vline_left"></div>
          <div class="vline_right"></div>
          <div class="vline_1"></div>
          <div class="vline_2"></div>
          <div class="vline_3"></div>
          <div class="hline_top"></div>
          <div class="hline_bottom"></div>
          <div class="hline"></div>
        </div>
        <div class="small_window">
          <div class="window_base"></div>
          <div class="vline_left"></div>
          <div class="vline_right"></div>
          <div class="vline_1"></div>
          <div class="vline_2"></div>
          <div class="vline_3"></div>
          <div class="hline_top"></div>
          <div class="hline_bottom"></div>
          <div class="hline"></div>
        </div>
        <div class="door">
          <div class="door_base"></div>
          <div class="door_peep"></div>
        </div>
        <div class="right_window">
          <div class="window_base"></div>
          <div class="window_out"></div>
          <div class="vline"></div>
          <div class="hline"></div>
        </div>
        <div class="extras">
          <div class="planter"></div>
          <div class="window_detail">
            <div class="window_shadetop"></div>
            <div class="window_shadetop window_shadetop2"></div>
            <div class="window_shadetop door_shade"></div>
          </div>
        </div>
        <div class="cloud cloud1"><div>
        <div class="cloud cloud2"><div>
        <div class="cloud cloud3"><div>
        <div class="cloud cloud4"><div>
      </div>
    </div>
  </body>
</html>
