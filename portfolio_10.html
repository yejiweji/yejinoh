<!DOCTYPE html>
<html>
  <head>
    <title>Yejin Oh's Portfolio Piece 10</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://yejiweji.github.io/yejinoh/detail_page.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wall">
        <img class="lights" src="https://yejiweji.github.io/yejinoh/src/portfolio_website/lights.png" alt="lights"/>
        <div class="label_images_wrapper">
          <div class="label">
            <div class="title">
              The Game
            </div>
            <div class="medium">
              <span class="subtitle">Medium: </span>
              <span>the technologies or other media used to create the work (e.g. JavaScript, Unity, Arduino, Blender, etc.)</span>
            </div>
            <div class="process_intention">
              <span class="subtitle">Process and intention: </span>
              <span>TODO add any templates/rough sketches. Comment on how and why you made the work as well as what the desired experience of a user/reader/view/etc. is</span>
            </div>
          </div>
          <div class="images_wrapper">
            <div class="main_image">
              <img class="frame" src="https://yejiweji.github.io/yejinoh/src/portfolio_website/podium.png" alt="portfolio-piece" />
            </div>
            <ul class="thumbnail_image">
              <li>
                <a href="https://yejiweji.github.io/yejinoh/src/portfolio_website/podium.png">
                  <img src="https://yejiweji.github.io/yejinoh/src/portfolio_website/podium.png" alt="behind-the-scenes-1" />
                </a>
              </li>
              <li>
                <a href="https://yejiweji.github.io/yejinoh/src/poster/personalized_poster.jpg">
                  <img src="https://yejiweji.github.io/yejinoh/src/poster/personalized_poster.jpg" alt="behind-the-scenes-2">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".thumbnail_image a").on("click", function(e){
          e.preventDefault();
          $(".main_image img").attr("src", $(this).attr("href"));
        });
      });
    </script>
  </body>
</html>
